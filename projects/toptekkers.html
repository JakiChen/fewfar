	:initial-sections="[{&quot;name&quot;:&quot;intro&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;isFull&quot;:true,&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/toptekkers\/hero.jpg&quot;,&quot;imageMobile&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/toptekkers\/hero-mobile.jpg&quot;,&quot;label&quot;:&quot;TopTekkers&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:4,&quot;desktopOnly&quot;:true}},{&quot;name&quot;:&quot;intro&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;isCompact&quot;:true,&quot;sentence&quot;:&quot;A new branding, app and website design project that encourages children aged 6\u201414 to learn to play the beautiful game.&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:2,&quot;desktopOnly&quot;:true}},{&quot;name&quot;:&quot;image-slider&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;items&quot;:[{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/toptekkers\/slide1.jpg&quot;,&quot;imageAlt&quot;:&quot;TopTekkers&quot;},{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/toptekkers\/slide2.jpg&quot;,&quot;imageAlt&quot;:&quot;TopTekkers&quot;},{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/toptekkers\/slide3.jpg&quot;,&quot;imageAlt&quot;:&quot;TopTekkers&quot;}]}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;content&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;A fun challenge to encourage&quot;,&quot;column&quot;:&quot;&lt;p&gt;Few and Far were tasked with creating a new brand, app and website for a group of Football and Technology experts, who provide professional standard coaching content for players, clubs and coaches. Their challenge was to encourage more children to get involved and learn to play football (or soccer if you prefer). That challenge was answered with TopTekkers.&lt;\/p&gt;&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:2}},{&quot;name&quot;:&quot;intro&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/toptekkers\/strap.png&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:2}},{&quot;name&quot;:&quot;content&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;A fun brand for kids&quot;,&quot;column&quot;:&quot;&lt;p&gt;The brand created for TopTekkers is aimed predominantly at children and so needed to have a welcoming, bright and fun feel throughout the entirety of the brand and in particular the logo. The full logo, originally based on typeface \u2018Frostela\u2019 by Keithzo has been heavily crafted to give the logo a much rounder, softer and more friendly feel and has an emphasis on the second letter K becoming a \u2018Kicking K\u2019; depicting a person kicking a ball and striking through the \u2018E\u2019.&lt;\/p&gt;&quot;,&quot;mode&quot;:&quot;tight&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/toptekkers\/logo.gif&quot;}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/toptekkers\/logos.gif&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:2}},{&quot;name&quot;:&quot;intro&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/toptekkers\/logo-kit.jpg&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:2}},{&quot;name&quot;:&quot;content&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;TT Marque&quot;,&quot;column&quot;:&quot;&lt;p&gt;Accompanying the full logo is a reduced marque based on the \u2018Kicking K\u2019, which has been altered to become a double-T to represent TopTekkers. The ball that TT is kicking is used in fun ways through animation such as doing kick-ups as a content loader within the app or for stings within video content. This reduced marque is used throughout most brand assets, such as stickers, badges and even on the shorts of the children&#039;s training kits.&lt;\/p&gt;&quot;,&quot;mode&quot;:&quot;tight&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/toptekkers\/marque.jpg&quot;}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;gif&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/toptekkers\/animation.mp4&quot;}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/toptekkers\/marque-kit.jpg&quot;,&quot;caption&quot;:&quot;The marque is used heavily in merchandise and sports equipment that was used in filming of all of the footballing techniques.&quot;}},{&quot;name&quot;:&quot;two-images&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image1&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/toptekkers\/kit1.jpg&quot;,&quot;image2&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/toptekkers\/kit2.jpg&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:2}},{&quot;name&quot;:&quot;content&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;A resource of two halves&quot;,&quot;column&quot;:&quot;&lt;p&gt;The unique app provides interesting and difficulty-ranging challenges, as well as custom video content for children to interact with and learn from. The app also provides parents with the ability to follow all of their children&#039;s progress at the click of a button. It\u2019s an app that any child looking to get into football for the first time, or a semi professional looking to improve their technique can find useful.&lt;\/p&gt;&quot;,&quot;mode&quot;:&quot;tight&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/toptekkers\/app.jpg&quot;}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/toptekkers\/dash.gif&quot;,&quot;caption&quot;:&quot;Gamification elements within the app allow players to improve their skills and techniques, whilst earning trophies and new additions to their avatar creator. Coaches can also assign challenges to their own players, to help them improve upon weaknesses they may have in their game.&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:2}},{&quot;name&quot;:&quot;intro&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/toptekkers\/badges.png&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:2}},{&quot;name&quot;:&quot;content&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;Illustration playing its part&quot;,&quot;column&quot;:&quot;&lt;p&gt;Illustration is heavily used throughout the project to allow children to easily understand all parts of TopTekkers and its features; for example, the onboarding screens that children see initially when downloading the app, are focussed on fun illustrations which demonstrate the exciting features of TopTekkers.&lt;\/p&gt;&lt;p&gt;Childrens player avatars are also completely customisable through illustration. New kits and backgrounds can be unlocked for their avatars by achieving higher scores, on newer and tougher challenges adding another level of longevity to the app.&lt;\/p&gt;&quot;,&quot;mode&quot;:&quot;tight&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/toptekkers\/onboarding.gif&quot;}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/toptekkers\/player.jpg&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:2}},{&quot;name&quot;:&quot;toptekkers-game&quot;,&quot;column&quot;:16,&quot;bind&quot;:[]},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:2}},{&quot;name&quot;:&quot;content&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;App and website&quot;,&quot;column&quot;:&quot;&lt;p&gt;The app which is available on the Apple, Google and Amazon app stores was also converted into a fully responsive website. This was found to be highly useful for both parents and coaches who wanted to keep track of children\u2019s progress, on a larger device such as their work laptop or home tablet.&lt;\/p&gt;&lt;p&gt;Work was done to make the app to website process as seamless as possible with all features from the native apps retained in the website version of TopTekkers.&lt;\/p&gt;&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;website-preview&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/toptekkers\/parent.png&quot;}},{&quot;name&quot;:&quot;intro-slider&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;Their ideas and expertise cannot be underestimated; not only did they beautifully execute the brand for TopTekkers but they designed the app to be such a joy to use.&quot;,&quot;subtitle&quot;:&quot;Gary Worthington, CTO at TopTekkers&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:3}},{&quot;name&quot;:&quot;content&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;Going to market&quot;,&quot;column1&quot;:&quot;&lt;p&gt;To accompany the app, a marketing website was also created which had the job of promoting the newly launched app and highlighting its benefits - not only to children, but to coaches and of course the parents, whose interest and involvement in their children using the app is key.&lt;\/p&gt;&quot;,&quot;column2&quot;:&quot;&lt;p&gt;The site emphasises features of the app in two ways: colourful illustrations that communicate the fun of the app to children, and more technical aspects to parents and coaches, focusing on the app&#039;s security through feature break-downs and easily digestible content.&lt;\/p&gt;&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;website-preview&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/toptekkers\/marketing.jpg&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:2}},{&quot;name&quot;:&quot;link&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;Visit the project&quot;,&quot;url&quot;:&quot;https:\/\/www.toptekkers.club\/&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;index&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;Project Index&quot;,&quot;items&quot;:[{&quot;label&quot;:&quot;2019&quot;,&quot;url&quot;:&quot;https:\/\/www.few-far.co\/projects\/toptekkers&quot;,&quot;urlJson&quot;:&quot;https:\/\/www.few-far.co\/projects\/toptekkers&quot;,&quot;title&quot;:&quot;TopTekkers&quot;,&quot;subtitle&quot;:&quot;Design&quot;},{&quot;label&quot;:&quot;2019&quot;,&quot;url&quot;:&quot;https:\/\/www.few-far.co\/projects\/few-and-far&quot;,&quot;urlJson&quot;:&quot;https:\/\/www.few-far.co\/projects\/few-and-far&quot;,&quot;title&quot;:&quot;Few and Far&quot;,&quot;subtitle&quot;:&quot;Design &amp; Engineering&quot;},{&quot;label&quot;:&quot;2019&quot;,&quot;url&quot;:&quot;https:\/\/www.few-far.co\/projects\/mozzafella&quot;,&quot;urlJson&quot;:&quot;https:\/\/www.few-far.co\/projects\/mozzafella&quot;,&quot;title&quot;:&quot;Mozzafella&quot;,&quot;subtitle&quot;:&quot;Design&quot;},{&quot;label&quot;:&quot;2018&quot;,&quot;url&quot;:
