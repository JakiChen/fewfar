d was required to have a modern aesthetic that can stand out in a busy crowd of street vendors. We came up with a vibrant colour palette and geometric logo that also uses iconography taken from within the logo in some really fun ways.&lt;\/p&gt;&quot;,&quot;mode&quot;:&quot;tight&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/mozzafella\/palette.jpg&quot;}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/mozzafella\/teeclose.jpg&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:2}},{&quot;name&quot;:&quot;intro&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/mozzafella\/dan.jpg&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:2}},{&quot;name&quot;:&quot;content&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;Logo&quot;,&quot;column&quot;:&quot;&lt;p&gt;The geometric logo uses the \u2018O\u2019 and \u2018E\u2019 to represent full and shared pizzas, with the \u2018A\u2019 representing slices of pizza. The full and slice of pizza are also cleverly combined to create iconography that is used on the merchandise produced as part of the brand rollout.&lt;\/p&gt;&quot;,&quot;mode&quot;:&quot;tight&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/mozzafella\/meaning.jpg&quot;}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/mozzafella\/logo2.jpg&quot;}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/mozzafella\/tee.jpg&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:2}},{&quot;name&quot;:&quot;content&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;Fella&quot;,&quot;column&quot;:&quot;&lt;p&gt;The minified logo is constructed from the full and shared pizzas represented in the full logo but is switched in order to create a little person, or fella, who represents the man behind Mozzafella, Dan.&lt;\/p&gt;&quot;,&quot;mode&quot;:&quot;tight&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;two-images&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;gif1&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/mozzafella\/animation.mp4&quot;,&quot;image1&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/mozzafella\/animation.jpg&quot;,&quot;image2&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/mozzafella\/fella.jpg&quot;}},{&quot;name&quot;:&quot;intro-slider&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;They turned all of my scattered ideas into a clear, bold brand, giving my company an incredibly strong identity.&quot;,&quot;subtitle&quot;:&quot;Dan Hall, Founder&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bi
