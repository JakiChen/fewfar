	:initial-sections="[{&quot;name&quot;:&quot;intro&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;isFull&quot;:true,&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/hero.jpg&quot;,&quot;imageMobile&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/hero-mobile.jpg&quot;,&quot;label&quot;:&quot;Few and Far&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:4,&quot;desktopOnly&quot;:true}},{&quot;name&quot;:&quot;intro&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;isCompact&quot;:true,&quot;sentence&quot;:&quot;A punchy and provocative new brand for a design and engineering studio, based in Leeds, UK.&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:2,&quot;desktopOnly&quot;:true}},{&quot;name&quot;:&quot;image-slider&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;items&quot;:[{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/slide1.jpg&quot;,&quot;imageAlt&quot;:&quot;Few and Far&quot;},{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/slide2.jpg&quot;,&quot;imageAlt&quot;:&quot;Few and Far&quot;},{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/slide3.jpg&quot;,&quot;imageAlt&quot;:&quot;Few and Far&quot;}]}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;content&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;Functional, yet Surprising&quot;,&quot;column1&quot;:&quot;&lt;p&gt;Our attitude to our own brand is the same as how we like to produce work for our clients; to be Functional, yet Surprising. Functional brands and digital experiences, such as websites, do not have to also be boring, we hope from your own experience on this website that we\u2019ve proved that attitude to be incorrect.&lt;\/p&gt;&quot;,&quot;column2&quot;:&quot;&lt;p&gt;Everything from compliment slips to this website fit the logic of providing easy to understand messaging but without ever being boring, by pushing the boundaries of design and engineering we can tie together our clear messaging alongside an experience that is a joy to use.&lt;\/p&gt;&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:2}},{&quot;name&quot;:&quot;intro&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/book.jpg&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:2}},{&quot;name&quot;:&quot;content&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;Flexible logotype&quot;,&quot;column&quot;:&quot;&lt;p&gt;Our logotype is impactful and functional, yet offers surprising flexibility in how we position the final word in the logo. Flexibility of the word \u2018FAR\u2019 is embraced and allows us to play on our name in lots of bold ways for both online and offline materials. The intention of the logotype is to separate the \u2018FEW\u2019 from the \u2018FAR\u2019 quite literally.&lt;\/p&gt;&quot;,&quot;mode&quot;:&quot;tight&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/logo.jpg&quot;}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;gif&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/animation.mp4&quot;,&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/animation.jpg&quot;,&quot;caption&quot;:&quot;Apart from some minimum spacing rules that we document, positioning the \u2018FAR\u2019 away from the \u2018FEW\u2019\/\u2019AND\u2019 in creative ways is championed wherever possible.&quot;}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/slip.jpg&quot;}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/business.jpg&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;content&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;A distinctive marque&quot;,&quot;column&quot;:&quot;&lt;p&gt;Our forward facing marque is used to support our logotype but is never locked-up alongside it. It is used when real-estate is at a premium or for elements such as avatars or favicons. The marque is based on the shadow cast from the letter F and the 45\u02da angles of the shards that make up the marque can be used as a holding device in their own right.&lt;\/p&gt;&quot;,&quot;mode&quot;:&quot;tight&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/marque.jpg&quot;}},{&quot;name&quot;:&quot;two-images&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image1&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/print2.gif&quot;,&quot;image2&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/print.jpg&quot;}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/deconstructed.jpg&quot;,&quot;caption&quot;:&quot;Deconstruction of the marque creates interesting shards that can be used to contain illustrative works.&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;intro&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/fgrid.jpg&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:2}},{&quot;name&quot;:&quot;content&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;Colours to catch the eye&quot;,&quot;column&quot;:&quot;&lt;p&gt;Our attitude to colour is right at the heart of our Functional, yet Surprising brand. We have named our colours as \u2018Few\u2019 or \u2018Far\u2019 depending on if they are core, functional colours or secondary, surprising colours.&lt;\/p&gt;&quot;,&quot;mode&quot;:&quot;tight&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/colours.svg&quot;,&quot;isSmall&quot;:true}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;content&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;column&quot;:&quot;&lt;p&gt;Black and white is the functional side of our colour palette. It is used to speak clearly and concisely to our clients and allows us to be \u2018straight talking\u2019 and \u2018to the point\u2019 in our communication. Colour is used to surprise and delight. It is used for when we need to catch the eye such as when showcasing projects or for the advertisement of events.&lt;\/p&gt;&quot;,&quot;mode&quot;:&quot;tight&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;far-diagram&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/meaning.svg&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:3}},{&quot;name&quot;:&quot;content&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;Keeping it all inline&quot;,&quot;column&quot;:&quot;&lt;p&gt;We created brand books that we provide to new members of the team so that we can follow the original concept of the brand now and in the future without the adventurous morals of the brand being lost or muddled along the way.&lt;\/p&gt;&lt;p&gt;The guidelines include how our flexible logotype can be used in adventurous ways as well as how colours and illustration can be used to enhance messaging throughout all our communications.&lt;\/p&gt;&quot;,&quot;mode&quot;:&quot;tight&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/flatbrand.jpg&quot;}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/flatcolour.jpg&quot;}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/stationery.jpg&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;content&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;Photography done differently&quot;,&quot;column&quot;:&quot;&lt;p&gt;All of our own brand photography such as stationery shots and team profiles are taken in our own unique way embracing our punchy \u2018Far\u2019 colour palette by using coloured gels over objects to create interesting colourways and deep shadows.&lt;\/p&gt;&quot;,&quot;mode&quot;:&quot;tight&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/hand.jpg&quot;}},{&quot;name&quot;:&quot;two-images&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image1&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/shoot.jpg&quot;,&quot;image2&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/shoot2.jpg&quot;}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/cards.jpg&quot;,&quot;caption&quot;:&quot;Business cards, printed on Colorplan Ebony with white gloss, clear gloss marque on reverse.&quot;}},{&quot;name&quot;:&quot;two-images&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image1&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/team1.jpg&quot;,&quot;image2&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/team2.jpg&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;content&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;An award-winning digital experience&quot;,&quot;column&quot;:&quot;&lt;p&gt;Our website is where all of our brand truly comes together. We are digital first and foremost and everything that we have created and outlined leads us up to what you\u2019re looking at right now. An award-winning experience that is both functional, yet has some truly surprising features that we\u2019re very proud of.&lt;\/p&gt;&quot;,&quot;mode&quot;:&quot;tight&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;award-images&quot;,&quot;columns&quot;:16,&quot;bind&quot;:{&quot;images&quot;:[&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/award-sotd.png&quot;,&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/award-dev.png&quot;,&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/award-mob.png&quot;,&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/award-hon.png&quot;,&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/award-css.png&quot;,&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/award-ux.png&quot;,&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/award-ui.png&quot;,&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/award-inn.png&quot;,&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/few-and-far\/award-mind.png&quot;]}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:3}},{&quot;name&quot;:&quot;link&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;Like what you see?&quot;,&quot;url&quot;:&quot;https:\/\/www.few-far.co\/contact&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;index&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;Project Index&quot;,&quot;items&quot;:[{&quot;label&quot;:&quot;2019&quot;,&quot;url&quot;:&quot;https:\/\/www.few-far.co\/projects\/toptekkers&quot;,&quot;urlJson&quot;:&quot;https:\/\/www.few-far.co\/projects\/toptekkers&quot;,&quot;title&quot;:&quot;TopTekkers&quot;,&quot;subtitle&quot;:&quot;Design&quot;},{&quot;label&quot;:&quot;2019&quot;,&quot;url&quot;:&quot;https:\/\/www.few-far.co\/projects\/few-and-far&quot;,&quot;urlJson&quot;:&quot;https:\/\/www.few-far.co\/projects\/few-and-far&quot;,&quot;title&quot;:&quot;Few and Far&quot;,&quot;subtitle&quot;:&quot;Design &amp; Engineering&quot;},{&quot;label&quot;:&quot;2019&quot;,&quot;url&quot;:&quot;https:\/\/www.few-far.co\/projects\/mozzafella&quot;,&quot;urlJson&quot;:&quot;https:\/\/www.few-far.co\/projects\/mozzafella&quot;,&quot;title&quot;:&quot;Mozzafella&quot;,&quot;subtitle&quot;:&quot;Design&quot;},{&quot;label&quot;:&quot;2018&quot;,&quot;url&quot;:&quot;https:\/\/www.few-far.co\/projects\/pressures-and-perspectives&quot;,&quot;urlJson&quot;:&quot;https:\/\/www.few-far.co\/projects\/pressures-and-perspectives&quot;,&quot;title&q
