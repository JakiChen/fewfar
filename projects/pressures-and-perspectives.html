	:initial-sections="[{&quot;name&quot;:&quot;intro&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;isFull&quot;:true,&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/pressures-and-perspectives\/hero.jpg&quot;,&quot;imageMobile&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/pressures-and-perspectives\/hero-mobile.jpg&quot;,&quot;label&quot;:&quot;Pressures &amp; Perspectives&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:4,&quot;desktopOnly&quot;:true}},{&quot;name&quot;:&quot;intro&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;isCompact&quot;:true,&quot;sentence&quot;:&quot;A branding, website and magazine project enabling a small team of creatives to share original stories about mental health within their industry.&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:2,&quot;desktopOnly&quot;:true}},{&quot;name&quot;:&quot;image-slider&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;items&quot;:[{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/pressures-and-perspectives\/slide1.jpg&quot;,&quot;imageAlt&quot;:&quot;Pressures &amp; Perspectives&quot;},{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/pressures-and-perspectives\/slide2.jpg&quot;,&quot;imageAlt&quot;:&quot;Pressures &amp; Perspectives&quot;},{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/pressures-and-perspectives\/slide3.jpg&quot;,&quot;imageAlt&quot;:&quot;Pressures &amp; Perspectives&quot;},{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/pressures-and-perspectives\/slide4.jpg&quot;,&quot;imageAlt&quot;:&quot;Pressures &amp; Perspectives&quot;}]}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;content&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;Sticking it to stigma&quot;,&quot;column1&quot;:&quot;&lt;p&gt;Pressures &amp;amp; Perspectives was formed by a small bunch of creatives who wanted to talk openly and honestly about mental health within the creative industry - how it could be improved, some of the problems they, and others have faced and how talking about those problems can help others to get help.&lt;\/p&gt;&quot;,&quot;column2&quot;:&quot;&lt;p&gt;We created the brand, website, merchandise and first volume of this magazine to showcase the first set of stories in this long running series. P&amp;P launched with Vol 1. of their magazine with a launch event at \u2018Print Stuff\u2019 York and their website is updated monthly with new stories.&lt;\/p&gt;&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:3}},{&quot;name&quot;:&quot;intro&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/pressures-and-perspectives\/table.jpg&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:2}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/pressures-and-perspectives\/logo.jpg&quot;}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/pressures-and-perspectives\/animation.jpg&quot;,&quot;caption&quot;:&quot;The Pressures &amp; Perspectives eye marque depicts an eye and a speech bubble in the shape of the human brain \u2014 offering perspectives on mental health in the spoken format.&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:3}},{&quot;name&quot;:&quot;content&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;Making a difference&quot;,&quot;column&quot;:&quot;&lt;p&gt;A candid blog post on the personal website of Colin Grist in mid-2016 about his own experiences of mental illness in the workplace was the catalyst for the start of what would become Pressures &amp; Perspectives.&lt;\/p&gt;&lt;p&gt;The blog post was received with wide appreciation for speaking out on something that not many people openly discussed at the time, especially in the creative field.&lt;\/p&gt;&quot;,&quot;mode&quot;:&quot;tight&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/pressures-and-perspectives\/team.jpg&quot;,&quot;caption&quot;:&quot;The team behind Pressures &amp; Perspectives, from left to right: Colin Grist, Danielle Harrison, Alex Lester and Helen Mosley.&quot;}},{&quot;name&quot;:&quot;content&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;column&quot;:&quot;&lt;p&gt;This post had an immediate impact on a few of his fellow work colleagues and together they agreed that more should be done to raise awareness of mental health and that more people should be given a platform to talk about their own experiences - thus, &lt;span style=\&quot;white-space: nowrap\&quot;&gt;Pressures &amp;amp; Perspectives&lt;\/span&gt; was born.&lt;\/p&gt;&quot;,&quot;mode&quot;:&quot;tight&quot;}},{&quot;name&quot;:&quot;intro-slider&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;Col not only inspired the Pressures &amp; Perspectives project, he brought it to life too.&quot;,&quot;subtitle&quot;:&quot;Alex Lester, Co-founder&quot;}},{&quot;name&quot;:&quot;content&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;Focus on content&quot;,&quot;column&quot;:&quot;&lt;p&gt;The team at P&amp;amp;P wanted a modern and contemporary brand for their project to reflect the industry they are part of, but without it ever feeling over-designed, something that could quite easily have taken away from the strong story content of the magazine and website.&lt;\/p&gt;&lt;p&gt;The balance of a clean, pastel colour palette and sans-serif typography allows the words from the contributors and their custom illustrations to be the focal point of the entire piece.&lt;\/p&gt;&quot;,&quot;mode&quot;:&quot;tight&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;isSmall&quot;:true,&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/pressures-and-perspectives\/colours.svg&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:2}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/pressures-and-perspectives\/article.jpg&quot;}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/pressures-and-perspectives\/stats.jpg&quot;,&quot;caption&quot;:&quot;Statistics on mental health feature prominently within the magazine.&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:2}},{&quot;name&quot;:&quot;intro&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/pressures-and-perspectives\/perspective.jpg&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:2}},{&quot;name&quot;:&quot;content&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;Spreading the word&quot;,&quot;column&quot;:&quot;&lt;p&gt;Alongside the website and magazine, stationery and merchandise was created including business cards, letterheads, totes and pins, which helped with the teams communication on a professional level to organisations and charities but also to the general public with their totes and pin badges spotted out in the wild helping to promote the brand and the topics it helps raise awareness of.&lt;\/p&gt;&quot;,&quot;mode&quot;:&quot;tight&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;inline-image&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/pressures-and-perspectives\/stationery.jpg&quot;}},{&quot;name&quot;:&quot;two-images&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image1&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/pressures-and-perspectives\/tote1.jpg&quot;,&quot;image2&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/pressures-and-perspectives\/tote2.jpg&quot;}},{&quot;name&quot;:&quot;website-preview&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;image&quot;:&quot;https:\/\/ff-space-1.ams3.cdn.digitaloceanspaces.com\/production\/ff-in-few-far\/source\/pressures-and-perspectives\/website.gif&quot;}},{&quot;name&quot;:&quot;content&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;Monthly stories, now told digitally&quot;,&quot;column1&quot;:&quot;&lt;p&gt;The fully responsive website is focussed around the editorial pieces featuring the creatives and their stories. The website is easily managed by the team at P&amp;P allowing them to add new stories alongside a range of customised features to make each story unique such as videos, quotes and imagery.&lt;\/p&gt;&quot;,&quot;column2&quot;:&quot;&lt;p&gt;Mobile is where the website shines with most creatives always on the move, all the features of the desktop site are still retained and using custom illustrations for the stories rather than hi-res photography means that page load is always extremely quick and responsive.&lt;\/p&gt;&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:3}},{&quot;name&quot;:&quot;link&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;Visit the project&quot;,&quot;url&quot;:&quot;https:\/\/www.pressuresandperspectives.com\/&quot;}},{&quot;name&quot;:&quot;spacer&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;units&quot;:1}},{&quot;name&quot;:&quot;index&quot;,&quot;column&quot;:16,&quot;bind&quot;:{&quot;title&quot;:&quot;Project Index&quot;,&quot;items&quot;:[{&quot;label&quot;:&quot;2019&quot;,&quot;url&quot;:&quot;https:\/\/www.few-far.co\/projects\/toptekkers&quot;,&quot;urlJson&quot;:&quot;https:\/\/www.few-far.co\/projects\/toptekkers&quot;,&quot;title&quot;:&quot;TopTekkers&quot;,&quot;subtitle&quot;:&quot;Design&quot;},{&quot;label&quot;:&quot;2019&quot;,&quot;url&quot;:&quot;https:\/\/www.few-far.co\/projects\/few-and-far&quot;,&quot;urlJson&quot;:&quot;https:\/\/www.few-far.co\/projects\/few-and-far&quot;,&quot;title&quot;:&quot;Few and Far&quot;,&quot;subtitle&quot;:&quot;Design &amp; Engineering&quot;},{&quot;label&quot;:&quot;2019&quot;,&quot;url&quot;:&quot;https:\/\/www.few-far.co\/projects\/mozzafella&quot;,&quot;urlJson&quot;:&quot;https:\/\/www.few-far.co\/projects\/mozzafella&quot;,
